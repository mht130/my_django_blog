{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{post.author.profile.image.url}}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'blog:profile' post.author.username%}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
            {% if post.author == user %}
            <div>
            <a class="btn btn-secendry btn-sm mt-1 mb-1" href="{% url 'blog:post-update' post.id%}">update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:post-delete' post.id%}">delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title" href="#">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
